<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christian Club Online</title>
  <link rel="stylesheet" href="index_docs/style_index.css" />
  <!-- import fonts from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Livvic:wght@400;700&display=swap"
    rel="stylesheet" />
  <!-- import icons from google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <header>
    <!-- Christian Club logo -->
    <div class="logo" id="logoA">
      <img src="index_docs/media/img/logo.png" alt="Christian Club Logo" />
    </div>
    <!-- Heading texts under logo -->
    <div class="heading">
      <h1 class="kavoon-font">Christian Club Online</h1>
      <p class="livvic-font">Welcome to Christian Club Online</p>
    </div>
  </header>
  <main>
    <!-- Options Division -->
    <div class="menu">
      <!-- New Members Option Div -->
      <div class="menu-item">
        <img src="index_docs/media/img/newmem.png" alt="Add New Member Icon" />
        <!--Including id to enable button -->
        <button id="addmem-button">Add New Member</button>
      </div>
      <!-- Members List Option Div -->
      <div class="menu-item">
        <img src="index_docs/media/img/memlist.png" alt="Members List Icon" />
        <button id="list-button">Members List</button>
      </div>
      <!-- Login Option Div -->
      <div class="menu-item">
        <img src="index_docs/media/img/login.png" alt="Login Icon" />
        <button id="login-button">Login</button>
      </div>
    </div>
  </main>
  <!-- Login overlay form -->
  <!-- 
        Kwamme this is where you need to change, 
        and put your form code here
        And make sure to go to the style_index.css file in index docs
        to edit the styling of your form    
    -->
  <div class="forms-container" id="login-form">
    <div class="log">
      <!-- Exit Button for the form -->
      <div class="exit-icon" id="exit-icon">
        <i class="material-icons">close</i>
      </div>
      <div class="container">

        <!-- Christian Club logo -->
        <div class="logo">
          <img src="index_docs/media/img/logo.png" alt="Christian Club Logo" />
        </div>
        <div class="logtitle">
          <span>Login</span>
        </div>
        <div id="Login">
          <label for="Username">Username</label><br>
          <input type="text" id="Username" name="Username">
        </div>
        <div class="Login">

          <label for="Password"> Password </label><br>
          <input type="password" name="password" id="password">
        </div>
        <button class="Login" type="sign-up" id="button">Sign Up</button>
      </div>
    </div>
  </div>
  <div class="forms-container" id="addmem-form">
    <div class="containerB">
      <h1>Member Addition</h1><br>
      <form id="dataForm">
          <label for="name" id="label">Please enter the member's name.</label>
          <input class="input" type="text" id="name" name="name" required><br><br>
          <label for="text" id="label">Please enter their role within the group.</label>
          <input class="input" type="text" id="role" name="role" required><br><br>
          <label for="text" id="label">Please enter their programme of study.</label>
          <input class="input" type="text" id="studyProgramme" name="studyProgramme" required><br><br>
          <label for="text" id="label">Please enter their university level.</label>
          <input class="input" type="text" id="level" name="level" required><br><br>
          <label for="text" id="label">Please enter their WhatsApp contact details.</label>
          <input class="input" type="text" id="contact" name="contact" required><br><br>
          <button type="submit">Submit</button>
      </form>
  </div>
  </div>
  </div>
  <!-- end of code -->
</body>
<script type="text/javascript" src="index_docs/script_index.js"></script>

</html>
