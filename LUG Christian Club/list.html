<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Club Online</title>
    <link rel="stylesheet" href="list_docs/style_list.css">
    <!-- import fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Livvic:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- import icons from google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="list">
        <div class="sidebar">
            <div class="logo">
                <img src="list_docs/media/img/logo.png" alt="Christian Club Logo">
            </div>
            <div class="homebar">
                <button class="sidebar_button" id="home-button">
                    <i class="material-symbols-outlined">home</i>
                    <span class="button_span">Home</span>
                </button>
            </div>
            <div class="attendbar">
                <button class="sidebar_button">
                    <i class="material-icons">how_to_reg</i>
                    <span class="button_span">Attendance</span>
                </button>
            </div>
            <div class="addmembar">
                <button class="sidebar_button">
                    <i class="material-icons">add</i>
                    <span class="button_span">Add Members</span>
                </button>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="header">
                    <p>Members List</p>
                </div>
                <div class="view">
                    <div class="search">
                        <label for="searchbar" class="search_icon">
                            <i class="material-icons">search</i>
                        </label>
                        <input type="search" name="searchbar" id="searchbar" placeholder="Search Member...">
                    </div>
                    <div class="viewopt">
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                            <span class="icon-left">
                              <i class="material-icons">list</i>
                            </span>
                            <span class="icon-right">
                              <i class="material-icons">grid_view</i>
                            </span>
                          </label>
                    </div>
                </div>
            </div>
            <div class="listcont">
                <div class="listhead"></div>
                <div class="listcontent">
                    <table>
                        <tr>
                            <td id="col1"></td>
                            <td id="col2"></td>
                            <td id="col3"></td>
                            <td id="col4"></td>
                            <td id="col5"></td>
                        </tr>
                        <tr>
                            <td id="col1"></td>
                            <td id="col2"></td>
                            <td id="col3"></td>
                            <td id="col4"></td>
                            <td id="col5"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="overlay_container">
        </div>
    </div>
</body>
<script type="text/javascript" src="list_docs/script_list.js"></script>
</html>
