<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Club Online</title>
    <link rel="stylesheet" href="list_docs/style_list.css" />
    <!-- Import fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&family=Livvic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Import icons from Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div id="list">
      <!-- Main container for the page, using flexbox for layout -->
      <div class="sidebar">
        <!-- Sidebar container -->
        <div class="logo">
          <!-- Container for the logo -->
          <img src="list_docs/media/img/logo.png" alt="Christian Club Logo" />
        </div>
        <div class="homebar">
          <!-- Container for the Home button -->
          <button class="sidebar_button" id="home-button-list">
            <i class="material-symbols-outlined">home</i>
            <span class="button_span">Home</span>
          </button>
        </div>
        <div class="attendbar">
          <!-- Container for the Attendance button -->
          <button class="sidebar_button" id="sidebar_button">
            <i class="material-icons">how_to_reg</i>
            <span class="button_span">Attendance</span>
          </button>
        </div>
        <div class="addmembar">
          <!-- Container for the Add Members button -->
          <button class="sidebar_button">
            <i class="material-icons">add</i>
            <span class="button_span">Add Members</span>
          </button>
        </div>
      </div>
      <div class="main" id="main_section">
        <!-- Main content area -->
        <div class="top">
          <!-- Container for header and view options -->
          <div class="header">
            <!-- Header container -->
            <p>Members List</p>
          </div>
          <div class="view">
            <!-- Container for search bar and view switch -->
            <div class="search">
              <!-- Search bar container -->
              <label for="searchbar" class="search_icon">
                <i class="material-icons">search</i>
              </label>
              <input
                type="search"
                name="searchbar"
                id="searchbar"
                placeholder="Search Member..."
              />
            </div>
            <div class="viewopt">
              <!-- View switch container (list/grid) -->
              <button class="view-button active" id="list-view">
                <i class="material-icons">list</i>
              </button>
              <button class="view-button" id="grid-view">
                <i class="material-icons">grid_view</i>
              </button>
            </div>
          </div>
        </div>
        <div class="listcont">
          <!-- Container for the members list -->
          <div class="listhead"></div>
          <!-- Placeholder for list header -->
          <div class="listcontent">
            <!-- Container for list content -->
            <table id="our-list-table">
              <tr class="first_row">
                <td class="col1">Member Name</td>
                <td class="col2">Course</td>
                <td class="col3">Role</td>
                <td class="col4">Contact</td>
                <td class="col15">Attendance</td>
              </tr>
              <tr>
                <td class="col1"></td>
                <td class="col2"></td>
                <td class="col3"></td>
                <td class="col4"></td>
                <td class="col5"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="overlay_container">
        <!-- Placeholder for an overlay (not used in this code) -->
      </div>
    </div>

    <!-- including  firbase JS SDK-->
    <!-- <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
    <script type="module" src="list_docs/script_list.js"></script>
  </body>
</html>
